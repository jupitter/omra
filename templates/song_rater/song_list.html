<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Song_List</title>
</head>
<body>
<h1>List of all Songs</h1>
    <table border="1" width="600">
       <tr>
          <td>Title</td>
          <td>Author</td>
       </tr>
       {% for song in song_list%}
       <tr>
          <td>{{ song.title }}</td>
          <td>{{ song.author }}</td>
       </tr>
       {% empty %}
       <td>Sorry, no songs in this list.</td>
       {% endfor %}
    </table>
   <li><a href="{% url 'song_rater:index'%}">Back to homepage</a></li>
</body>
</html>
